<!DOCTYPE html>
<html>
	<head>
		<title>Seven!</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="style.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet" />
	</head>
	<body>
		<section class="hero">
	<header>
			<img src="pictures/splash.png" />
			<nav>
				<a href="index.html">Home</a
				><a href="informationpage.html">Information</a
				><a href="ritualpage.html">Rituals </a
				><a href="loginpage.html">Log In</a>
			</nav>
		</header>
			<section class="one">
			<section class="login"><h1>Please fill in the boxes:</h1></section>
			<div class="wrapper">
				<form action="">
					<section class="login"><h1>Login</h1></section>
					<div class="input-box">
						<input
							type="text"
							placeholder="Username"
							required />
						<i class="bx bxs-user"></i>
					</div>
					<div class="input-box">
						<input
							type="password"
							placeholder="password"
							required />
						<i class="bx bx-lock-alt"></i>
					</div>
					<div class="remember-forgot">
						<label class="container"
							>Remember me
							<input
								type="checkbox"
								checked="checked" />
							<span class="checkmark"></span>
						</label>
					</div>
					

					<div>
						<a href="#">forgot password?</a>
					</div>
					<button
						type="submit"
						class="btn">
						login
					</button>

					<div class="register-link"></div>
					<p>Don't have an account? <a href="register.html">register</a></p>
				</form>
			</div>
			</section>
		</section>
	</body>
</html>
